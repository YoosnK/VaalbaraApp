{% extends 'layout.html' %}

{% block title %}Thêm mặt hàng mới{% endblock %}
{% block page_title %}Thêm mặt hàng mới{% endblock %}

{% block content %}
<form method="post" class="form">
    {% csrf_token %}

    <section class="main-form">
        {{ form }}
    </section>

    <section class="form-actions">
        <button type="submit" class="form-submit">Lưu</button>
        <a href="{% url 'ivm:inventory_manager' %}" class="form-cancel">Hủy</a>
    </section>
</form>
{% endblock %}
