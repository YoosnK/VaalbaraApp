<section class="info-panel" style="display:block">
    <h3>Chi tiết đối tác</h3>
    <div class="info-row">
        <label>Tên đối tác:</label>
        <span>{{ partner.name }}</span>
    </div>
    <div class="info-row">
        <label>Email:</label>
        <span>{{ partner.email }}</span>
    </div>
    <div class="info-row">
        <label>Điện thoại:</label>
        <span>{{ partner.phone }}</span>
    </div>
    <div class="info-row">
        <label>Người liên hệ:</label>
        <span>{{ partner.contact_person }}</span>
    </div>
    <div class="info-row">
        <label>Địa chỉ:</label>
        <span>{{ partner.address }}</span>
    </div>
    <div class="info-row">
        <label>Mã số thuế:</label>
        <span>{{ partner.tax_code }}</span>
    </div>
    <section class="detail-panel-actions">
        {% if perms.ivm.delete_partner %}
        <form action="{% url 'ivm:delete_partner' partner_id=partner.id %}" method="POST" style="display:inline;"
            onsubmit="return confirm('Bạn có chắc chắn muốn xóa đối tác này?');">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Xóa</button>
        </form>
        {% endif %}
    </section>
    <button class="info-panel-close-btn">❌</button>
</section>
